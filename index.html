<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="./css/header.css">
</head>

<body>
    <aside>
        <nav>
            <div class="main-nav">
                <div class="nav-list">
                    <a class="active" href="#"><i class="fa fa-indent" aria-hidden="true"></i></a>
                    <a class="active" href="#">Storage</a>
                </div>
                <div class="nav-list">
                    <a href="#"><i class="fa fa-folder-o" aria-hidden="true"></i></a>
                    <a class="title" href="#">Folders</a>
                </div>
                <div class="nav-list">
                    <a href="#"><i class="fa fa-users" aria-hidden="true"></i></a>
                    <a class="title" href="#">Shared</a>
                </div>
                <div class="nav-list">
                    <a href="#"><i class="fa fa-archive" aria-hidden="true"></i></a>
                    <a class="title" href="#">Archives</a>
                </div>
                <div class="nav-list">
                    <a href="#"><i class="fa fa-cog" aria-hidden="true"></i></a>
                    <a class="title" href="#">Settings</a>
                </div>
            </div>
        </nav>
    </aside>
    <main>
        <header>
            <form>
                <input type="text" placeholder="Search here..." value="Search here">
            </form>
            <div class="user">
                <p>Helena Flowers</p>
                <img src="./img/user.jpg" alt="Photo">
            </div>
        </header>
        <section class="folders">
            <div class="folderBar">
                <div class="addNew">
                    <a class="plus" href="#">+</a>
                    <p class="add">Add new <br>folder</p>
                </div>
                <div class="folderCards">
                    <div class="link">
                        <img src="./img/icon1.png" alt="img">
                        <a href="#"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
                    </div>
                    <h4>Images</h4>
                    <div class="progress-bar">
                        <p class="bar-text">27 GB</p>
                        <div class="progress">
                            <div class="bar" style="width: 27%;">
                                <div class="values"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="folderCards" style="margin-left: -5.5rem;">
                    <div class="link">
                        <img src="./img/icon2.png" alt="img">
                        <a href="#"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
                    </div>
                    <h4>Media Files</h4>
                    <div class="progress-bar">
                        <p class="bar-text">55 GB</p>
                        <div class="progress">
                            <div class="bar" style="width: 55%;">
                                <div class="values" style="background-color: #FFCE00;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="folderCards" style="margin-left: -6.5rem;">
                    <div class="link">
                        <img src="./img/icon3.png" alt="img">
                        <a href="#"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
                    </div>
                    <h4>Documents</h4>
                    <div class="progress-bar">
                        <p class="bar-text">39 GB</p>
                        <div class="progress">
                            <div class="bar" style="width: 39%;">
                                <div class="values" style="background-color: #74CCFF;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="folderCards" style="margin-left: -7.5rem;">
                    <div class="link">
                        <img src="./img/icon4.png" alt="img">
                        <a href="#"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
                    </div>
                    <h4>Other Files</h4>
                    <div class="progress-bar">
                        <p class="bar-text">77 GB</p>
                        <div class="progress">
                            <div class="bar" style="width: 77%;">
                                <div class="values" style="background-color: #8A00FF;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="upgrade">
                    <a href="#"><img src="./img/upgrade.png" alt=""></a>
                </div>
            </div>
        </section>
        <section></section>
    </main>
</body>

</html>
