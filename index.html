<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="./css/header.css">
</head>

<body>
    <aside>
        <nav>
            <div class="main-nav">
                <div class="nav-list">
                    <a class="active" href="#"><i class="fa fa-indent" aria-hidden="true"></i></a>
                    <a class="active" href="#">Storage</a>
                </div>
                <div class="nav-list">
                    <a href="#"><i class="fa fa-folder-o" aria-hidden="true"></i></a>
                    <a class="title" href="#">Folders</a>
                </div>
                <div class="nav-list">
                    <a href="#"><i class="fa fa-users" aria-hidden="true"></i></a>
                    <a class="title" href="#">Shared</a>
                </div>
                <div class="nav-list">
                    <a href="#"><i class="fa fa-archive" aria-hidden="true"></i></a>
                    <a class="title" href="#">Archives</a>
                </div>
                <div class="nav-list">
                    <a href="#"><i class="fa fa-cog" aria-hidden="true"></i></a>
                    <a class="title" href="#">Settings</a>
                </div>
            </div>
        </nav>
    </aside>
    <main>
        <header>
            <form>
                <input type="text" placeholder="Search here..." value="Search here">
            </form>
            <div class="user">
                <p>Helena Flowers</p>
                <img src="./img/user.jpg" alt="Photo">
            </div>
        </header>
        <section class="folders">
            <div class="folderBar">
                <div class="addNew">
                    <a class="plus" href="#">+</a>
                    <p class="add">Add new <br>folder</p>
                </div>
                <div class="images">
                    <div>
                        <img src="#" alt="img">
                        <a href="#"></a>
                    </div>
                    <p>Images</p>
                    <div class="progress-bar">
                        <p>27 GB</p>
                        <div class="progress">
                            <div class="bar" style="width: 27%;">
                                <div class="values"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="media">media</div>
                <div class="documents">documents</div>
                <div class="otherFiles">other</div>
                <div class="upgrade">upgrade</div>
            </div>
        </section>
    </main>
</body>

</html>
